<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Upload & Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #uploadSection, #searchSection { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Item Upload & Lookup</h2>
    
    <!-- Upload Section (Only for You) -->
    <div id="uploadSection">
        <h3>Upload Item</h3>
        <input type="text" id="itemNumber" placeholder="Enter Item Number">
        <input type="text" id="itemData" placeholder="Enter Item Description">
        <button onclick="uploadItem()">Upload</button>
    </div>
    
    <!-- Search Section (For Anyone) -->
    <div id="searchSection">
        <h3>Search Item</h3>
        <input type="text" id="searchNumber" placeholder="Enter Item Number">
        <button onclick="searchItem()">Search</button>
        <p id="result"></p>
    </div>

    <script>
        let database = {}; // Temporary storage (resets on reload)
        
        function uploadItem() {
            let number = document.getElementById("itemNumber").value;
            let data = document.getElementById("itemData").value;
            
            if (number && data) {
                database[number] = data;
                alert("Item uploaded successfully!");
            } else {
                alert("Please enter both item number and description.");
            }
        }
        
        function searchItem() {
            let number = document.getElementById("searchNumber").value;
            let result = database[number] ? "Item Found: " + database[number] : "Item not found";
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
