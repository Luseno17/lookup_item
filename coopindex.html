<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Upload & Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Item Upload & Lookup</h1>
    </header>
    
    <div class="container">
        <!-- Upload Section (Only for You) -->
        <div id="uploadSection" class="box">
            <h3>Upload Item</h3>
            <input type="text" id="itemNumber" placeholder="Enter Item Number">
            <input type="text" id="itemData" placeholder="Enter Item Description">
            <button onclick="uploadItem()">Upload</button>
        </div>
        
        <!-- Search Section (For Anyone) -->
        <div id="searchSection" class="box">
            <h3>Search Item</h3>
            <input type="text" id="searchNumber" placeholder="Enter Item Number">
            <button onclick="searchItem()">Search</button>
            <p id="result"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
